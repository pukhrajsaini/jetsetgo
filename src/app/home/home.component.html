<mat-drawer-container>
  <mat-drawer #drawer mode="over">
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="drawer.close()">
        <mat-icon>home</mat-icon>
        <span mat-button (click)="onNavigate()" class="brand-logo">JetSetGo</span>
      </button>
    </mat-toolbar>
    <ul id="menu-items">
      <li><button mat-button (click)="onNavigate()">Home</button></li>
      <li><button mat-button (click)="onNavigate()">About</button></li>
      <li><button mat-button (click)="onNavigate()">Service</button></li>
      <li><button mat-button (click)="onNavigate()">Contact</button></li>
    </ul>
  </mat-drawer>
  <mat-drawer-content>
    <nav color="primary" class="navbar mat-elevation-z2" id="header">
      <button mat-icon-button (click)="drawer.open()">
        <mat-icon id="icon">menu</mat-icon>
      </button>
      <button mat-button class="brand-logo" (click)="onNavigate()">JetSetGo</button>

      <div class="menu-items">
        <button mat-button>Home</button>
        <button mat-button>About</button>
        <button mat-button>Service</button>
        <button mat-button>Contact</button>
      </div>
    </nav>
    <div style="margin-top: 67px;" id="gap-filler"></div>

    <div class="slider">
      <owl-carousel-o [options]="customOptions">
        <ng-container *ngFor="let slide of slides">
          <ng-template carouselSlide>
            <div class="slide">
              <img [src]="slide" alt="img 1">
            </div>
          </ng-template>
        </ng-container>
      </owl-carousel-o>
    </div>
    <div class="employees">
      <button mat-raised-button (click)="addEmploy()">+ Add Employ</button>
      <hr>
      <div class="mat-elevation-z2">
        <table mat-table [dataSource]="employees" class="employees-table">
          <ng-container matColumnDef="sn">
            <th mat-header-cell *matHeaderCellDef>S.N.</th>
            <td mat-cell *matCellDef="let employ; let i = index"> {{i+1}}. </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let employ"> {{employ.firstName}} {{employ.lastName}} </td>
          </ng-container>

          <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef>Age</th>
            <td mat-cell *matCellDef="let employ"> {{calculateAge(employ.dob)}} </td>
          </ng-container>

          <ng-container matColumnDef="contact">
            <th mat-header-cell *matHeaderCellDef>Contact</th>
            <td mat-cell *matCellDef="let employ"> {{employ.contact}} </td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let employ"> {{employ.email}} </td>
          </ng-container>

          <ng-container matColumnDef="skills">
            <th mat-header-cell *matHeaderCellDef>Skills</th>
            <td mat-cell *matCellDef="let employ">
              <span *ngFor="let skill of employ.skills"> {{skill}} </span>
            </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let employ">
              <button color="primary" mat-icon-button (click)="editEmploy(employ)">
                <mat-icon>edit</mat-icon>
              </button>
              <button color="warn" mat-icon-button (click)="deleteEmploy(employ)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columnToDisplay"></tr>
          <tr mat-row *matRowDef="let row; columns: columnToDisplay"></tr>
        </table>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
